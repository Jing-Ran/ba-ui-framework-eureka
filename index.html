<!DOCTYPE html>
<html>
<head>
	<title>Eureka CSS UI Framework</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles/css/eureka.css">
</head>
<body>
  <header class="eureka-header">
    <div class="o-grid o-grid--gutters">
      <div class="o-grid__cell">
        <div class="eureka-header__logo">
          <img class="eureka-header__logo-image" src="images/BovAcademy_logo_head.png">
          <div class="eureka-header__logo-text">
            <p class="eureka-header__logo-text--top"><strong class="color-primary">Bov</strong> Academy</p>
            <p class="eureka-header__logo-text--bottom">of Programming and Futuristic Engineering</p>
          </div>
        </div>
      </div>
      <div class="o-grid__cell">

      </div>
    </div>
    <div class="o-grid">
      <div class="o-grid__cell">
        <div class="eureka-header__menu pull-right">
          <ul class="nav nav--horizontal nav--dark" data-nav-type="sticky">
            <li class="nav__item "><a class="nav__link" href="#">About Bov Academy</a></li>
            <li class="nav__item "><a class="nav__link" href="#">UI Framework Developers</a></li>
            <li class="nav__item "><a class="nav__link" href="#">Blog</a></li>
            <li class="nav__item "><a class="nav__link" href="#">Style Guide</a></li>
          </ul>
        </div>
      </div>

    </div>
  </header>
	<h1>Eureka!</h1>
	<footer class="eureka-footer">
    <p class="eureka-footer__text">Site Developed By:</p>
    <ul class="authors">
      <li class="authors__author">
        <img class="authors__image" src="http://placehold.it/300x300">
        <p class="authors__author-name">Sam Chittenden</p>
      </li>
      <li class="authors__author">
        <img class="authors__image" src="http://placehold.it/300x300">
        <p class="authors__author-name">Jing Ran</p>
      </li>
      <li class="authors__author">
        <img class="authors__image" src="http://placehold.it/300x300">
        <p class="authors__author-name">Aashish Nagpal</p>
      </li>
      <li class="authors__author">
        <img class="authors__image" src="http://placehold.it/300x300">
        <p class="authors__author-name">Imanuel Gittens</p>
      </li>
      <li class="authors__author">
        <img class="authors__image" src="http://placehold.it/300x300">
        <p class="authors__author-name">Nathan Plummer</p>
      </li>
      <li class="authors__author">
        <img class="authors__image" src="http://placehold.it/300x300">
        <p class="authors__author-name">Rochel</p>
      </li>
    </ul>
  </footer>
</body>
</html>
