<!DOCTYPE html>
<html>
<head>
  <title>Eureka CSS UI Framework</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../styles/css/eureka.css">
</head>
<body>
  <div class="chip-component">
    <!--Different types of chips -->

    <!-- Basic -->
    <div class="chip-component--basic">
      <h4>Basic Chips</h4>
      <div class="c-chip c-chip--basic">
        <span class="c-chip__label">Basic chip</span>
      </div>
    </div>

    <!-- Avatar chips -->
    <div class="chip-component--avatar">
      <h4>Avatar Chips</h4>
      <!-- Avatar chip - initial -->
      <div class="c-chip c-chip--avatar c-chip--avatar--initial">
        <span class="c-chip__media">
          <span>A</span>
        </span>
        <span class="c-chip__label">Avatar chip - initial</span>
      </div>
      <!-- Avatar chip - icon -->
      <div class="c-chip c-chip--avatar c-chip--avatar--icon">
        <span class="c-chip__media"><i class="fa fa-user-o" aria-hidden="true"></i></span>
        <span class="c-chip__label">Avatar chip - icon</span>
      </div>
      <!-- Avatar chip - image -->
      <div class="c-chip c-chip--avatar c-chip--avatar--img">
        <!-- placeholder img from https://placeimg.com/ -->
        <span class="c-chip__media"><img src="../images/placeimg_100_100_people.jpg" alt="contact people"></span>
        <span class="c-chip__label">Avatar chip - image</span>
      </div>
    </div>

    <!-- Deletable chips -->
    <div class="chip-component--deletable">
      <h4>Deletable Chips</h4>
      <!-- Deletable chip - basic -->
      <div class="c-chip c-chip--basic c-chip--deletable">
        <span class="c-chip__label">Basic chip</span>
        <span class="c-chip__delete"><i class="fa fa-times" aria-hidden="true"></i></span>
      </div>
      <!-- Deletable chip - initial -->
      <div class="c-chip c-chip--avatar--initial c-chip--deletable">
        <span class="c-chip__media">
          <span>A</span>
        </span>
        <span class="c-chip__label">Avatar chip - initial</span>
        <span class="c-chip__delete"><i class="fa fa-times" aria-hidden="true"></i></span>
      </div>
      <!-- Deletable chip - icon -->
      <div class="c-chip c-chip--avatar--icon c-chip--deletable">
        <span class="c-chip__media"><i class="fa fa-user-o" aria-hidden="true"></i></span>
        <span class="c-chip__label">Avatar chip - icon</span>
        <span class="c-chip__delete"><i class="fa fa-times" aria-hidden="true"></i></span>
      </div>
      <!-- Deletable chip - image -->
      <div class="c-chip c-chip--avatar--img c-chip--deletable">
        <!-- placeholder img from https://placeimg.com/ -->
        <span class="c-chip__media"><img src="../images/placeimg_100_100_people%20(1).jpg" alt="contact people"></span>
        <span class="c-chip__label">Avatar chip - image</span>
        <span class="c-chip__delete"><i class="fa fa-times" aria-hidden="true"></i></span>
      </div>
    </div>
  </div>

  <div class="demo-chip">
    <h4>Demo</h4>
    <p>To add a chip, enter text below and press enter. To delete, click <i class="fa fa-times" aria-hidden="true"></i>.</p>
    <label class="demo-chip__label">
      <input type="text" class="demo-chip__input" value="">



      <!-- chips -->
      <div class="c-chip c-chip--basic c-chip--deletable">
        <span class="c-chip__label">HTML</span>
        <span class="c-chip__delete"><i class="fa fa-times" aria-hidden="true"></i></span>
      </div>

      <!-- chips -->
      <div class="c-chip c-chip--basic c-chip--deletable">
        <span class="c-chip__label">CSS</span>
        <span class="c-chip__delete"><i class="fa fa-times" aria-hidden="true"></i></span>
      </div>
      <div class="c-chip c-chip--basic c-chip--deletable">
        <span class="c-chip__label">HTML</span>
        <span class="c-chip__delete"><i class="fa fa-times" aria-hidden="true"></i></span>
      </div>

      <!-- chips -->
      <div class="c-chip c-chip--basic c-chip--deletable">
        <span class="c-chip__label">CSS</span>
        <span class="c-chip__delete"><i class="fa fa-times" aria-hidden="true"></i></span>
      </div>
      <div class="c-chip c-chip--basic c-chip--deletable">
        <span class="c-chip__label">HTML</span>
        <span class="c-chip__delete"><i class="fa fa-times" aria-hidden="true"></i></span>
      </div>

      <!-- chips -->
      <div class="c-chip c-chip--basic c-chip--deletable">
        <span class="c-chip__label">CSS</span>
        <span class="c-chip__delete"><i class="fa fa-times" aria-hidden="true"></i></span>
      </div>
      <div class="c-chip c-chip--basic c-chip--deletable">
        <span class="c-chip__label">HTML</span>
        <span class="c-chip__delete"><i class="fa fa-times" aria-hidden="true"></i></span>
      </div>

      <!-- chips -->
      <div class="c-chip c-chip--basic c-chip--deletable">
        <span class="c-chip__label">CSS</span>
        <span class="c-chip__delete"><i class="fa fa-times" aria-hidden="true"></i></span>
      </div>


    </label>
  </div>

  <script src="../javascript/chips.js"></script>
</body>
</html>
