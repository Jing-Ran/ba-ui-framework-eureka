<!DOCTYPE html>
<html>
<head>
  <title>Eureka CSS UI Framework</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../styles/css/eureka.css">
</head>
<body>
  <div class="chip-component">
    <!--Different types of chips -->

    <!-- Basic -->
    <div class="chip-component--basic">
      <h4>Basic Chip</h4>
      <div class="c-chip">
        Basic chip
      </div>
    </div>

    <!-- Avatar chips -->
    <div class="chip-component--avatar">
      <h4>Avatar Chips</h4>
      <!-- Avatar chip - initial -->
      <div class="c-chip">
        Avatar chip - initial
        <span class="c-chip__media c-chip__media--initial">A</span>
      </div>
      <!-- Avatar chip - icon -->
      <div class="c-chip">
        Avatar chip - icon
        <span class="c-chip__media"><i class="fa fa-user-o c-chip__icon" aria-hidden="true"></i></span>
      </div>
      <!-- Avatar chip - image -->
      <div class="c-chip">
        Avatar chip - image
        <!-- placeholder img from https://placeimg.com/ -->
        <span class="c-chip__media"><img src="../images/placeimg_100_100_people.jpg" alt="contact people" class="c-chip__img"></span>
      </div>
    </div>

    <!-- Deletable chips -->
    <div class="chip-component--deletable">
      <h4>Deletable Chips</h4>
      <!-- Deletable chip - basic -->
      <div class="c-chip c-chip--deletable">
        Basic chip
        <span class="c-chip__delete"><i class="fa fa-times" aria-hidden="true"></i></span>
      </div>
      <!-- Deletable chip - initial -->
      <div class="c-chip c-chip--deletable">
        Avatar chip - initial
        <span class="c-chip__media c-chip__media--initial">D</span>
        <span class="c-chip__delete"><i class="fa fa-times" aria-hidden="true"></i></span>
      </div>
      <!-- Deletable chip - icon -->
      <div class="c-chip c-chip--deletable">
        Avatar chip - icon
        <span class="c-chip__media"><i class="fa fa-user-o c-chip__icon" aria-hidden="true"></i></span>
        <span class="c-chip__delete"><i class="fa fa-times" aria-hidden="true"></i></span>
      </div>
      <!-- Deletable chip - image -->
      <div class="c-chip c-chip--deletable">
        Avatar chip - image
        <!-- placeholder img from https://placeimg.com/ -->
        <span class="c-chip__media"><img src="../images/placeimg_100_100_people%20(1).jpg" alt="contact people" class="c-chip__img"></span>
        <span class="c-chip__delete"><i class="fa fa-times" aria-hidden="true"></i></span>
      </div>
    </div>
  </div>

</body>
</html>
