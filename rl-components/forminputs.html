<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Rochell Langam">
    <title>Form Inputs Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../styles/css/eureka.css">
  </head>
  <body>


    <section class="c-form-section">

      <h3>Normal-size Checkbox</h3>

      <div class="c-form-checkbox">
        <input class="c-form-input c-input-checkbox" id="example1" role="checkbox" type="checkbox" name="example1" value="example1" aria-checked="false">
        <label class="c-form-label" for="example1">Checkbox 1</label>
      </div>

      <div class="c-form-checkbox">
        <input class="c-form-input c-input-checkbox" id="example2" role="checkbox" type="checkbox" name="example1" value="example1" aria-checked="false">
        <label class="c-form-label" for="example2">Checkbox 2</label>
      </div>

      <div class="c-form-checkbox">
        <input class="c-form-input c-input-checkbox" id="example3" role="checkbox" type="checkbox" name="example1" value="example1" aria-checked="false">
        <label class="c-form-label" for="example3">Checkbox 3</label>
      </div>

      <h3>Large-size Checkbox</h3>

      <div class="c-form-checkbox">
        <input class="c-form-input c-input-checkbox-lg" id="example1a" role="checkbox" type="checkbox" name="example1a" value="example1a" aria-checked="false">
        <label class="c-form-label" for="example1a">Checkbox 1</label>
      </div>

      <div class="c-form-checkbox">
        <input class="c-form-input c-input-checkbox-lg" id="example1b" role="checkbox" type="checkbox" name="example1a" value="example1a" aria-checked="false">
        <label class="c-form-label" for="example1b">Checkbox 2</label>
      </div>

    </section>


  </body>
</html>
