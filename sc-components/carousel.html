<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>carousel components</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../styles/css/eureka.css">
</head>

<body>
  <h2>Carousel component w/ fade transitions</h2>
  <div class="generic-wrapper" style="width: 50%; max-width: 800px">
    <div class="c-carousel c-carousel--fader-type">
      <!-- bullet navigation -->
      <ol class="c-carousel__bullet-nav">
        <li class="c-carousel__bullet-nav-item c-carousel__bullet-nav-item--is-active" data-slide-index="0"></li>
        <li class="c-carousel__bullet-nav-item" data-slide-index="1"></li>
        <li class="c-carousel__bullet-nav-item" data-slide-index="2"></li>
      </ol>
      <!-- carousel slide container -->
      <div class="c-carousel__slides-container">
        <!-- carousel slide -->
        <div class="c-carousel__slide c-carousel__slide--is-selected">
          <img class="c-carousel__image" src="https://unsplash.it/800/400?image=1067" alt="">
        </div>
        <!-- carousel slide -->
        <div class="c-carousel__slide">
          <img class="c-carousel__image" src="https://unsplash.it/800/400?image=1051" alt="">
        </div>
        <!-- carousel slide -->
        <div class="c-carousel__slide">
          <img class="c-carousel__image" src="https://unsplash.it/800/400?image=1041" alt="">
        </div>
      </div>
      <!-- carousel arrow navigation -->
      <a href="" class="c-carousel__arrow-nav c-carousel__arrow-nav--left" data-slide-nav="prev">
        <i class="fa fa-chevron-circle-left fa-2x"></i>
      </a>
      <a href="" class="c-carousel__arrow-nav c-carousel__arrow-nav--right" data-slide-nav="next">
        <i class="fa fa-chevron-circle-right fa-2x"></i>
      </a>
    </div>
  </div>
  <!-- another carousel -->
  <h2>Carousel component w/ slide transitions</h2>
  <div class="generic-wrapper" style="width: 50%; max-width: 800px">
    <div class="c-carousel c-carousel--slider-type">
      <!-- bullet navigation -->
      <ol class="c-carousel__bullet-nav">
        <li class="c-carousel__bullet-nav-item c-carousel__bullet-nav-item--is-active" data-slide-index="0"></li>
        <li class="c-carousel__bullet-nav-item" data-slide-index="1"></li>
        <li class="c-carousel__bullet-nav-item" data-slide-index="2"></li>
        <li class="c-carousel__bullet-nav-item" data-slide-index="3"></li>
      </ol>
      <!-- carousel slide container -->
      <div class="c-carousel__slides-container">
        <!-- carousel slide -->
        <div class="c-carousel__slide c-carousel__slide--is-selected">
          <img class="c-carousel__image" src="http://satyr.io/800x400/1" alt="">
        </div>
        <!-- carousel slide -->
        <div class="c-carousel__slide">
          <img class="c-carousel__image" src="http://satyr.io/800x400/2" alt="">
        </div>
        <!-- carousel slide -->
        <div class="c-carousel__slide">
          <img class="c-carousel__image" src="http://satyr.io/800x400/3" alt="">
        </div>
        <!-- carousel slide -->
        <div class="c-carousel__slide">
          <img class="c-carousel__image" src="http://satyr.io/800x400/4" alt="">
        </div>
      </div>
      <!-- carousel arrow navigation -->
      <a href="" class="c-carousel__arrow-nav c-carousel__arrow-nav--left" data-slide-nav="prev">
        <i class="fa fa-chevron-circle-left fa-2x"></i>
      </a>
      <a href="" class="c-carousel__arrow-nav c-carousel__arrow-nav--right" data-slide-nav="next">
        <i class="fa fa-chevron-circle-right fa-2x"></i>
      </a>
    </div>
  </div>
  <!-- another carousel -->
  <h2>Carousel component w/ multi image slides</h2>
  <div class="generic-wrapper" style="width: 50%; max-width: 800px">
    <div class="c-carousel c-carousel--slider-type">
      <!-- bullet navigation -->
      <ol class="c-carousel__bullet-nav">
        <li class="c-carousel__bullet-nav-item c-carousel__bullet-nav-item--is-active" data-slide-index="0"></li>
        <li class="c-carousel__bullet-nav-item" data-slide-index="1"></li>
        <li class="c-carousel__bullet-nav-item" data-slide-index="2"></li>
        <li class="c-carousel__bullet-nav-item" data-slide-index="3"></li>
      </ol>
      <!-- carousel slide container -->
      <div class="c-carousel__slides-container">
        <!-- carousel slide -->
        <div class="c-carousel__slide c-carousel__slide--is-selected">
          <div class="c-carousel__slide--multi-image-container">
            <div class="c-carousel__slide--multi-image-container__image-wrapper"><img class="c-carousel__image" src="http://satyr.io/300x450/1" alt=""></div>
            <div class="c-carousel__slide--multi-image-container__image-wrapper"><img class="c-carousel__image" src="http://satyr.io/300x450/2" alt=""></div>
            <div class="c-carousel__slide--multi-image-container__image-wrapper"><img class="c-carousel__image" src="http://satyr.io/300x450/3" alt="">
            </div>
          </div>
        </div>
        <!-- carousel slide -->
        <div class="c-carousel__slide">
          <img class="c-carousel__image" src="http://satyr.io/800x400/2" alt="">
        </div>
        <!-- carousel slide -->
        <div class="c-carousel__slide">
          <img class="c-carousel__image" src="http://satyr.io/800x400/3" alt="">
        </div>
        <!-- carousel slide -->
        <div class="c-carousel__slide">
          <div class="c-carousel__slide--multi-image-container">
            <div class="c-carousel__slide--multi-image-container__image-wrapper"><img class="c-carousel__image" src="http://satyr.io/300x450/5" alt=""></div>
            <div class="c-carousel__slide--multi-image-container__image-wrapper"><img class="c-carousel__image" src="http://satyr.io/300x450/6" alt=""></div>
            <div class="c-carousel__slide--multi-image-container__image-wrapper"><img class="c-carousel__image" src="http://satyr.io/300x450/7" alt="">
            </div>
          </div>
        </div>
      </div>
      <!-- carousel arrow navigation -->
      <a href="" class="c-carousel__arrow-nav c-carousel__arrow-nav--left" data-slide-nav="prev">
        <i class="fa fa-chevron-circle-left fa-2x"></i>
      </a>
      <a href="" class="c-carousel__arrow-nav c-carousel__arrow-nav--right" data-slide-nav="next">
        <i class="fa fa-chevron-circle-right fa-2x"></i>
      </a>
    </div>
  </div>
  <script src="../javascript/carousel.js"></script>
</body>

</html>
