<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Showcase</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="../styles/css/eureka.css">
</head>

<body>
    <div class="eureka-showcase-container">
       <form class="eureka-showcase-preview">
            <img class="eureka-showcase-preview-img" src="img/wallet.jpg" data-showcase-filter="none">
           <img class="eureka-showcase-preview-img" src="img/SuperPaul.png">
           <img class="eureka-showcase-preview-img" src="img/SpiderLeeV4.png">
           <img class="eureka-showcase-preview-img" src="img/X-Men-The-Last-Stand-Angel.png">
           <img class="eureka-showcase-preview-img" src="img/ADoraChristmas2.png">
           <img class="eureka-showcase-preview-img" src="img/BetterHat.png">
           <img class="eureka-showcase-preview-img" src="img/KillingPaulv6.png">
           <img class="eureka-showcase-preview-img" src="img/gso.jpg">
           <img class="eureka-showcase-preview-img" src="img/Wallet.png" data-showcase-filter="movieposter">
        </form>
        <div class=eureka-showcase>
            <img class="eureka-showcase-pointer" src="img/pointer2.svg">
            <img class=eureka-showcase-img>
        </div>
        <script type="text/javascript" src="showcase.js"></script>
    </div>
</body>

</html>
