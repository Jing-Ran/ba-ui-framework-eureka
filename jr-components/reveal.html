<!DOCTYPE html>
<html>
<head>
  <title>Eureka CSS UI Framework</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../styles/css/eureka.css">
  <link rel="stylesheet" href="../prism/prism.css">
</head>
<body>

  <section class="website-components__component" id="single-input-form">

    <h3>Reveal</h3>
    <p>intro </p>

    <!-- component example grid container -->
    <div class="o-grid">
      <div class="o-grid__cell">
        <!-- component examples here -->
        <h4>Basic Reveal</h4>
        <div class="c-reveal">
          <div class="c-reveal__visible">
            <!--<span></span>-->
          </div>
          <div  class="c-reveal__hidden">
            <img class="c-reveal__img-hidden" src="../images/c-reveal.jpg">
          </div>
        </div>
      </div>
    </div>

    <!-- code well markup -->
    <div class="o-grid">
      <div class="o-grid__cell">
        <div class="c-collapse">
          <div class="c-collapse__controls-container--justified-text">
            <i class="fa fa-code fa-lg" aria-hidden="true"></i>
            <a class="c-collapse__toggle">toggle markup</a>
          </div>
          <div class="c-collapse__content-container c-collapse__content-container--dark">
            <div class="c-collapse__content--prism-code-style">
                <pre class="u-pre--wrap"><code class="language-markup line-numbers">
                  <!-- put your component code (escaped HTML) here -->

                </code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end codewell markup -->

  </section>


  <script src="../javascript/collapse.js"></script>
  <script src="../prism/prism.js"></script>
</body>
</html>
