<html>
  <head>
    <title>Card Component</title>
    <link href="../styles/css/eureka.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="c-card">
      <div class="c-card__head">
        <img class="c-card__img" src="http://placehold.it/350x150">
        <span class="c-card__category">Travel</span>
      </div>
      <div class="c-card__body">
        <h3 class="c-card-article__title">Europe on $50 a Day</h3>
        <span class="separator color--primary"></span>
        <div class="c-card__text">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis, repudiandae velit! Ad aperiam, blanditiis delectus repudiandae velit?
        </div>
        <button class="button button--primary">Read More...</button>
      </div>
    </div>
  </body>
</html>
