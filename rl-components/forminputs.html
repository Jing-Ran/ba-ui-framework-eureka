<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Rochell Langam">
    <title>Form Inputs Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../styles/css/eureka.css">
  </head>
  <body>


    <section class="c-form-section">

      <h3>Normal-size Checkbox</h3>

      <div class="c-form-checkbox">
        <input class="c-form-input c-input-checkbox" id="example1" type="checkbox" name="aliceblue" value="aliceblue">
        <label class="c-form-label" for="example1">aliceblue</label>
      </div>

      <div class="c-form-checkbox">
        <input class="c-form-input c-input-checkbox" id="example2" type="checkbox" name="burlywood" value="burlywood">
        <label class="c-form-label" for="example2">burlywood</label>
      </div>

      <div class="c-form-checkbox">
        <input class="c-form-input c-input-checkbox" id="example3" type="checkbox" name="chartreuse" value="chartreuse">
        <label class="c-form-label" for="example3">chartreuse</label>
      </div>

      <h3>Large-size Checkbox</h3>

      <div class="c-form-checkbox">
        <input class="c-form-input c-input-checkbox-lg" id="example4" type="checkbox" name="aliceblue" value="aliceblue">
        <label class="c-form-label" for="example4">aliceblue</label>
      </div>

      <div class="c-form-checkbox">
        <input class="c-form-input c-input-checkbox-lg" id="example5" type="checkbox" name="burlywood" value="burlywood">
        <label class="c-form-label" for="example5">burlywood</label>
      </div>

      <div class="c-form-checkbox">
        <input class="c-form-input c-input-checkbox-lg" id="example6" type="checkbox" name="chartreuse" value="chartreuse">
        <label class="c-form-label" for="example6">chartreuse</label>
      </div>

      <h3>Normal-size Radio Buttons</h3>

      <radiogroup>
        <input class="c-form-input c-input-radio" id="example7" type="radio" name="chromecolor" value="aliceblue">
        <label class="c-form-label" for="example7">aliceblue</label>
        <input class="c-form-input c-input-radio" id="example8" type="radio" name="chromecolor" value="burlywood">
        <label class="c-form-label" for="example8">burlywood</label>
        <input class="c-form-input c-input-radio" id="example9" type="radio" name="chromecolor" value="chartreuse">
        <label class="c-form-label" for="example9">chartreuse</label>
      </radiogroup>

    </section>


  </body>
</html>
