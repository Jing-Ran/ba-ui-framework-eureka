<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Rochell Langam">
    <title>Progress Bar Component</title>
    <script src="../javascript/progressbarbtn.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../styles/css/eureka.css">
  </head>
  <body>

  <section class="progressbar-ex">
    <h3>Progress Bar - Solid</h3>
    <h4>Normal</h4>
    <div class="c-progress">
      <div class="c-progressbar__meter" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <h4>Rounded</h4>
    <div class="c-progress c-progress--rounded">
      <div class="c-progressbar__meter" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <h3>Progress Bar with Label</h3>
    <div class="c-progress-label">
      <div class="c-progress">
        <div class="c-progressbar__meter" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"><span class="c-progress__label">50%</span></div>
      </div>
    </div>

    <h3>Progress Bar - Stack</h3>

    <div class="c-progress c-progress--rounded">
      <div class="c-progressbar__meter--stack" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
      <div class="c-progressbar__meter--stack" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
      <div class="c-progressbar__meter--stack" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <h3>Progress Bar - Stack with Label</h3>
    <div class="c-progress c-progress--rounded">
      <div class="c-progress-label">
        <div class="c-progressbar__meter--stack" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
          <span class="c-progress__label">30%</span>
        </div>
      </div>
      <div class="c-progress-label">
        <div class="c-progressbar__meter--stack" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
          <span class="c-progress__label">40%</span>
        </div>
      </div>
      <div class="c-progress-label">
        <div class="c-progressbar__meter--stack" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
          <span class="c-progress__label">10%</span>
        </div>
      </div>
    </div>

    <h3>Progress Bar - Animated</h3>
    <div class="c-progress-label">
      <div class="c-progress c-progress--rounded">
        <div class="c-progressbar__meter" data-animProgress="false" role="progressbar" aria-valuenow="45"
             aria-valuemin="0" aria-valuemax="100" style="width: 45%;"><span class="c-progress__label">45%</span></div>
      </div>
    </div>
    <!-- Only for viewing of how bar animates by adding .progress-animate class -->
    <div class="c-progress-toggle">
      <button class="c-btn--secondary c-btn c-progress-toggler" type="button" name="button">Toggle</button>
    </div>
  </section>
  </body>
</html>
