<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login-Form</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="../styles/css/eureka.css">
</head>

<body>
    <div class="login-container">
        <h2 class="login-header">Login</h2>
        <form class="login-form">
            <span class="login-span-input">Email <input class="login-email-password" type="email" required></span>
            <span class="login-span-input">Password <input class="login-email-password" type="password"></span>
            <a class="login-forgot-password" href="#">Forget Password?</a>
        </form>
    </div>
</body>

</html>
