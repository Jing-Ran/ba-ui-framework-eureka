<!DOCTYPE html>
<html>
<head>
  <title>Eureka CSS UI Framework</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../styles/css/eureka.css">
</head>
<body>
  <div class="badge-component">
    <div class="badge-component--basic">
      <h4>Basic</h4>
      <div class="badge-component__item">
        <a href="#?">Inbox <span class="c-badge c-badge--primary">5</span></a>
        <span class="badge-component__category">Primary</span>
      </div>
      <div class="badge-component__item">
        <a href="#?">Inbox <span class="c-badge c-badge--secondary">5</span></a>
        <span class="badge-component__category">Secondary</span>
      </div>
      <div class="badge-component__item">
        <a href="#?">Updates <span class="c-badge c-badge--primary">new</span></a>
        <span class="badge-component__category">Primary</span>
      </div>
      <div class="badge-component__item">
        <a href="#?">Updates <span class="c-badge c-badge--secondary">new</span></a>
        <span class="badge-component__category">Secondary</span>
      </div>
    </div>

    <div class="badge-component--round ">
      <h4>Rounded Number-only</h4>
      <div class="badge-component__item">
        <a href="#?">Inbox <span class="c-badge c-badge--round c-badge--round--primary">1</span></a>
        <span class="badge-component__category">Primary</span>
      </div>
      <div class="badge-component__item">
        <a href="#?">Inbox <span class="c-badge c-badge--round c-badge--round--secondary">72</span></a>
        <span class="badge-component__category">Secondary</span>
      </div>
    </div>

    <div class="badge-component--text">
      <h4>Squared</h4>
      <div class="badge-component__item">
        <a href="#?">Inbox <span class="c-badge c-badge--square c-badge--square--primary">4 new</span></a>
        <span class="badge-component__category">Primary</span>
      </div>
      <div class="badge-component__item">
        <a href="#?">Inbox <span class="c-badge c-badge--square c-badge--square--secondary">4 new</span></a>
        <span class="badge-component__category">Secondary</span>
      </div>
      <div class="badge-component__item">
        <span class="c-badge c-badge--square c-badge--square--primary">free</span>
      </div>
      <div class="badge-component__item">
        <span class="c-badge c-badge--square c-badge--square--primary">info</span>
      </div>
      <div class="badge-component__item">
        <span class="c-badge c-badge--square c-badge--square--secondary">default</span>
      </div>
    </div>

    <!--<label>-->
      <!--<input type="radio" name="read-unread" value="read"> Mark all as read-->
    <!--</label>-->
    <!--<label>-->
      <!--<input type="radio" name="read-unread" value="unread"> Mark all as unread-->
    <!--</label>-->
  </div>

  <script src="../javascript/badges.js"></script>
</body>
</html>
