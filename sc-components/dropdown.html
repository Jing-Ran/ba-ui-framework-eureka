<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dropdown component</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../styles/css/eureka.css">
</head>
<div class="generic-wrapper">
  <a href="#" class="c-btn c-btn--primary c-dropdown__link" data-drop-controls="list-1">Dropdown</a>
  <ul class="c-dropdown__list" data-drop-id="list-1">
    <li class="c-dropdown__list-item" tabindex="0">Item One</li>
    <li class="c-dropdown__list-item" tabindex="0">Item Two</li>
    <li class="c-dropdown__list-item" tabindex="0">Item Three</li>
    <li class="c-dropdown__list-item" tabindex="0">Item Four</li>
  </ul>

  <a href="#" class="c-btn c-btn--primary c-dropdown__link" data-drop-controls="list-2">Dropdown centered</a>
  <ul class="c-dropdown__list--centered-list" data-drop-id="list-2">
    <li class="c-dropdown__list-item">Item One</li>
    <li class="c-dropdown__list-item">Item Two</li>
    <li class="c-dropdown__list-item">Item Three</li>
    <li class="c-dropdown__list-item">Item Four</li>
  </ul>

  <a href="#" class="c-btn c-btn--primary c-dropdown__link" data-drop-controls="list-3">Dropdown will take the width of the link that it is associated with</a>
  <ul class="c-dropdown__list--centered-list" data-drop-id="list-3">
    <li class="c-dropdown__list-item">Item One</li>
    <li class="c-dropdown__list-item">Item Two</li>
    <li class="c-dropdown__list-item">Item Three</li>
    <li class="c-dropdown__list-item">Item Four</li>
  </ul>
</div>

<script src="../javascript/dropdown.js"></script>
<body>
</body>

</html>
